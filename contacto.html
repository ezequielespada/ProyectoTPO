<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a054b40732.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <h1 class="animate__animated animate__fadeIn">Formulario de contacto</h1>
    </header>
    <nav>
        <a href="demanda.html">Demanda</a>
        <a href="mercado.html">Mercado</a>
        <a href="oferta.html">Oferta</a>
        <a href="promocion.html">Promocion</a>
        <a href="index.html">Inicio</a>
    </nav>
    <div class="row">
        <section>
            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xeqwwkwz" method="post">
                <fieldset id="fs-frm-inputs">
                <label for="full-name">Nombre completo</label>
                <input type="text" name="name" id="full-name" placeholder="Nombre y apellido" required="">
                <label for="email-address">Direccion e-mail</label>
                <input type="email" name="_replyto" id="email-address" placeholder="correo electronico" required="">
                <label for="message">Mensaje</label>
                <textarea rows="5" name="message" id="message" placeholder="Por favor cuentanos como podemos ayudarte." required=""></textarea>
                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </fieldset>
                <input type="submit" value="Enviar">
            </form>
            
            
        </section>
        <aside>
            <div class="row2">
                <h2>Enlaces externos:</h2>
                <a href="#">Usando analitics</a>
                <a href="#">Desarrollo Personal</a>
                <a href="#">Mercadotecnia</a>
                <a href="#">Inversiones</a>
            </div>
        </aside>
    </div>
    <footer>
        <h2 class="animate__animated animate__fadeIn">Seguinos para mas contenido</h2>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-whatsapp"></i>
        <i class="fa-solid fa-envelope"></i>
    </footer>
</body>
</html>
